<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>SmartWatch</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
     <div id="outer">
          <div id ="inner">
               <div id="time">
                    <span id="time1" ></span>
               </div>
               <div id="timeAndDay">
                    <span id="time2" style="font-size:50px; font-weight: bolder;"></span>
                    <span id="day" style="font-size:medium; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"></span>

               </div>
               <div id ="icons">
                    <i class="fa fa-comments fa-2x"  id="icon1" aria-hidden="true" title="Message></i>
                    <i class="fa fa-music fa-2x" id="icon2" aria-hidden="true" title="Music"></i>
                    <i class="fa fa-clock-o fa-2x" id="icon3" aria-hidden="true" title="Alarm"></i>
               </div>
          </div>
     </div>
     <script src="./app.js"></script>
</body>
</html>
